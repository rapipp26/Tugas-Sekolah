<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="ganjilGenap.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cek Ganjil Genap</h1>
    <form id="formGanjilGenap">
        <label for="plat">Masukkan plat nomor kendaraan:</label>
        <input type="text" id="plat" name="plat" required>
        <br><br>
        <label for="tanggal">Masukkan tanggal hari ini:</label>
        <input type="number" id="tanggal" name="tanggal" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h1>Hasil</h1>
    <p id="output"></p>
</body>
</html>
